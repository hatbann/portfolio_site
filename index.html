<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio for fron-end developer Hyebin Cho"
    />
    <script
      src="https://kit.fontawesome.com/e8bbb99080.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to Hyebin's Portfolio</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="images/favicon.png" />
        <a href="#">Hyebin</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__munu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">Works</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="Home">
      <img src="images/memoji.png" alt="Hyebin's memoji" class="home__avatar" />
      <h1 class="home__title">
        안녕하세요 <br />프론트엔드 개발자 조혜빈입니다
      </h1>
      <h2 class="home__description">
        재미있고 유쾌하며 편리한 웹사이트를 디자인하고 설계하는 프론트엔드
        개발자입니다.
      </h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="About"></section>
    <!-- Skills -->
    <section id="Skills"></section>
    <!-- Works -->
    <section id="Works"></section>
    <!-- Contect -->
    <section id="Contact"></section>
  </body>
</html>
